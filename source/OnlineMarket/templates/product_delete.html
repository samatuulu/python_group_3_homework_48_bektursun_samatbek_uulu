{% extends 'base.html' %}
{% block title %} Delete Product {% endblock %}

{% block content %}
    <h1 style="text-align: center">Are you sure you want to delete {{ product }} ?</h1>

    <form method="post" action="{% url 'product_delete' product.pk %}" class="text-center">

        {% csrf_token %}

        <p><input type="submit" class="btn btn-danger" value="Confirm"></p>
        <p><a class="btn btn-secondary" href="{% url 'index' %}">Cancel</a></p>

    </form>
{% endblock %}

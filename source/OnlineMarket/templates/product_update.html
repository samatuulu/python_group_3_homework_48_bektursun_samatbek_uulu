{% extends 'base.html' %}

{% block title %}
    Update Product
{% endblock %}


{% block content %}
    <h1>Update Product</h1>
    <div class="container">

        <form method="post" action="{% url 'product_update' product.pk %}">

            {% csrf_token %}

            {% include 'partial/product_form.html' %}
            <button type="submit" class="btn btn-primary" value="Update">Update</button>
            <a href="{% url 'index' %}" class="btn btn-outline-info">Cancel</a>
        </form>
    </div>
{% endblock %}
